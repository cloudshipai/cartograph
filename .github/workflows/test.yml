name: Smoke Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install plugin dependencies
        run: npm install

      - name: Install web UI dependencies
        run: npm install
        working-directory: web

      - name: Build plugin (includes web UI)
        run: npm run build

      - name: Build and start test container
        run: docker compose up -d --build
        working-directory: test

      - name: Wait for services to be ready
        run: sleep 15

      - name: Show container logs (debug)
        if: always()
        run: docker logs test-opencode-1 2>&1 | tail -100
        working-directory: test

      - name: Run smoke tests
        run: bun run smoke-test.ts
        working-directory: test
        env:
          OPENCODE_URL: http://localhost:4098
          CARTOGRAPH_URL: http://localhost:3334

      - name: Cleanup
        if: always()
        run: docker compose down -v
        working-directory: test
